<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block page_name %} {% endblock %}</title>
  <link rel="icon" href="https://www.sns.gov.pt/wp-content/themes/sns/images/favicon/favicon_sns.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'net/css/account.css' %}">
  {% block new_image_css %}{% endblock %}
</head>

<body>

  <nav class="px-3 py-2 bg-success text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'net:feed' %}"
          class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img src="https://www.sns.gov.pt/wp-content/uploads/2016/04/LOGO-copy.png" alt="" width="40" height="40">
        </a>

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="{% url 'net:feed' %}" class="nav-link text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
              </svg><br>
              feed
            </a>
          </li>

          <li>
            <a href="{% url 'net:account' account.user.username %}" class="nav-link text-white">
              {% if account.photo %}
              <img src="{{ account.photo.url }}" class="rounded-circle" width="35" height="35">
              {% else %}
              <img src="{% static 'net/assets/img/perfil.png' %}" class="rounded-circle" width="35" height="35">
              {% endif %}
              <br>perfil
            </a>
          </li>
          <li>
            <a href="{% url 'net:logout_account' %}" class="nav-link text-white">
              <svg id="logout_svg" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                class="bi bi-door-closed-fill" viewBox="0 0 16 16">
                <path
                  d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
              </svg><br>
              logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %} {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
