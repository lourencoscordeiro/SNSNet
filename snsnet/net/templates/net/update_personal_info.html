{% extends 'net/initial_template.html' %}

{% block title %}
alterar informação pessoal!
{% endblock %}

{% block content %}

{% if error_message %}
<div class="text-center" id="error">
    <svg style="color:#d14949" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
    </svg>
    <label style="color:#d14949">{{ error_message }}</label>
</div> <br>
{% endif %}

<form method="post">

    <div class="mb-3">
        {% csrf_token %}
        <label>Nome de utilizador</label>
        <input id="username" type="text" class="form-control" placeholder="{{ account.user.username }}"
            name="inputUsername">
    </div>

    <div class="mb-3">
        {% csrf_token %}
        <label for="name">Nome</label>
        <input id="name" type="text" class="form-control" placeholder="{{ account.user.get_full_name }}"
            name="inputName">
    </div>

    <div class="mb-3">
        {% csrf_token %}
        <label for="number">Número de telefone</label>
        <input id="number" type="number" class="form-control" placeholder="{{ account.phone }}" name="inputPhone">
    </div>

    <br>

    <div class="text-center">
        <button class="btn col-12 mx-auto btn-success btn-block text-uppercase font-weight-bold mb-2"
            type="submit">alterar
        </button><br><br>
    </div>

</form>

<div class="text-center">
    <a href="{% url 'net:feed' %}" role="button" class="btn btn-secondary btn-sm">voltar</a>
</div>
{% endblock %}
